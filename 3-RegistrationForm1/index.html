<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS Registration Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="registration-container">
      <h2>Registration Form</h2>
      <form class="registration-form">
        <label for="username" class="registration-label">Username:</label>
        <input type="text" id="username" class="registration-input" required />

        <label for="email" class="registration-label">Email:</label>
        <input type="email" id="email" class="registration-input" required />

        <label for="password" class="registration-label">Password:</label>
        <input
          type="password"
          id="password"
          class="registration-input"
          required
        />

        <button type="submit" class="registration-button">Register</button>
      </form>
    </div>
  </body>
</html>
